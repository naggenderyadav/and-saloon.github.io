<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - AND Unisex Salon</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    .login-box, .logout-box, .booking-list { background: #fff; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
    input, button { padding: 10px; margin: 5px 0; width: 100%; }
    .booking-card { padding: 15px; margin-bottom: 10px; border-radius: 8px; background: #f9f9f9; border: 1px solid #ddd; }
    .status { font-weight: bold; }
    .confirmed { color: green; }
    .canceled { color: red; }
  </style>
</head>
<body>
  <h2>Admin Panel - AND Unisex Salon</h2>

  <!-- Login Box -->
  <div class="login-box" id="loginBox">
    <h3>Admin Login</h3>
    <input type="email" id="adminEmail" placeholder="Email" value="freelancerdeep26@gmail.com">
    <input type="password" id="adminPassword" placeholder="Password" value="Andsalon@123">
    <button onclick="login()">Login</button>
    <p id="loginError" style="color:red;"></p>
  </div>

  <!-- Logout Box -->
  <div class="logout-box" id="logoutBox" style="display:none;">
    <p>Welcome, <span id="adminUser"></span></p>
    <button onclick="logout()">Logout</button>
  </div>

  <!-- Booking List -->
  <div class="booking-list" id="bookingList" style="display:none;">
    <h3>All Bookings</h3>
    <div id="bookings"></div>
  </div>

  <script>
    // ✅ Firebase Config (Fixed)
    const firebaseConfig = {
      apiKey: "AIzaSyAQJuNHQBu8OHmmz2DPVSSkv9Mj_l3im_g",
      authDomain: "and-unisex-salon.firebaseapp.com",
      databaseURL: "https://and-unisex-salon-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "and-unisex-salon",
      storageBucket: "and-unisex-salon.appspot.com",
      messagingSenderId: "369436182781",
      appId: "1:369436182781:web:893b3b8db919b89bb59694",
      measurementId: "G-F9GDHMDZYG"
    };

    // ✅ Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.database();

    // Login
    function login() {
      const email = document.getElementById("adminEmail").value;
      const password = document.getElementById("adminPassword").value;
      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          document.getElementById("loginBox").style.display = "none";
          document.getElementById("logoutBox").style.display = "block";
          document.getElementById("bookingList").style.display = "block";
          document.getElementById("adminUser").innerText = userCredential.user.email;
          loadBookings();
        })
        .catch((error) => {
          document.getElementById("loginError").innerText = error.message;
        });
    }

    // Logout
    function logout() {
      auth.signOut().then(() => {
        document.getElementById("loginBox").style.display = "block";
        document.getElementById("logoutBox").style.display = "none";
        document.getElementById("bookingList").style.display = "none";
      });
    }

    // Load Bookings
    function loadBookings() {
      const bookingsDiv = document.getElementById("bookings");
      db.ref("bookings").on("value", (snapshot) => {
        bookingsDiv.innerHTML = "";
        snapshot.forEach((childSnapshot) => {
          const booking = childSnapshot.val();
          const id = childSnapshot.key;

          let statusClass = "";
          if (booking.status === "Confirmed") statusClass = "confirmed";
          else if (booking.status === "Canceled") statusClass = "canceled";

          const div = document.createElement("div");
          div.className = "booking-card";
          div.innerHTML = `
            <p><strong>Name:</strong> ${booking.name}</p>
            <p><strong>Phone:</strong> ${booking.phone}</p>
            <p><strong>Date:</strong> ${booking.date || "N/A"}</p>
            <p><strong>Time:</strong> ${booking.time || "N/A"}</p>
            <p><strong>Status:</strong> <span class="status ${statusClass}">${booking.status || "Pending"}</span></p>
            <button onclick="updateStatus('${id}', 'Confirmed')">Confirm</button>
            <button onclick="updateStatus('${id}', 'Canceled')">Cancel</button>
          `;
          bookingsDiv.appendChild(div);
        });
      });
    }

    // Update Booking Status
    function updateStatus(id, status) {
      db.ref("bookings/" + id).update({ status: status });
    }
  </script>
</body>

</html>
