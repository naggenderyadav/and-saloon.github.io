<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A & D Salon - Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body class="bg-light">

  <div class="container py-4">
    <h2 class="text-center mb-4">ðŸ”‘ A & D Salon - Admin Panel</h2>

    <!-- Queue Table -->
    <div class="card shadow">
      <div class="card-body">
        <h5 class="card-title">ðŸ“‹ Manage Today's Queue</h5>
        <div class="table-responsive">
          <table class="table table-bordered text-center" id="queueTable">
            <thead class="table-dark">
              <tr>
                <th>Serial</th>
                <th>Date & Time</th>
                <th>Name</th>
                <th>Contact</th>
                <th>Payment</th>
                <th>Status</th>
                <th>Update</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <button id="logoutBtn" class="btn btn-warning mt-3">Logout</button>
      </div>
    </div>
  </div>

  <script>
    // âœ… Firebase Config
    const firebaseConfig = {
      databaseURL: "https://and-unisex-salon-default-rtdb.asia-southeast1.firebasedatabase.app/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const queueTableBody = document.querySelector("#queueTable tbody");

    // âœ… Load Data in Realtime
    db.ref("bookings").on("value", (snapshot) => {
      queueTableBody.innerHTML = "";
      let serial = 1;

      snapshot.forEach(childSnapshot => {
        const data = childSnapshot.val();
        const id = childSnapshot.key;

        const row = `
          <tr>
            <td>${serial++}</td>
            <td>${data.dateTime || ""}</td>
            <td>${data.name || ""}</td>
            <td>${data.contact || ""}</td>
            <td>â‚¹${data.payment || "0"}</td>
            <td>${data.status || "Pending"}</td>
            <td>
              <button class="btn btn-success btn-sm" onclick="updateStatus('${id}','Confirmed')">Confirm</button>
              <button class="btn btn-danger btn-sm" onclick="updateStatus('${id}','Cancelled')">Cancel</button>
            </td>
          </tr>
        `;
        queueTableBody.innerHTML += row;
      });
    });

    // âœ… Update Booking Status
    function updateStatus(id, status) {
      db.ref("bookings/" + id).update({ status: status });
      alert("Status updated to " + status);
    }

    // âœ… Logout Button
    document.getElementById("logoutBtn").addEventListener("click", () => {
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
