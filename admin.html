<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - AND Unisex Salon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <style>
    body { background: #f8f9fa; }
    .login-box { max-width: 400px; margin: 100px auto; }
    .booking-card { margin-bottom: 15px; }
    .status { font-weight: bold; }
    .confirmed { color: green; }
    .canceled { color: red; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="navbar" style="display:none;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">AND Salon Admin</a>
      <button class="btn btn-outline-light" onclick="logout()">Logout</button>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="login-box card shadow" id="loginBox">
    <div class="card-body">
      <h3 class="card-title text-center mb-3">Admin Login</h3>
      <div class="mb-3">
        <label>Email</label>
        <input type="email" id="adminEmail" class="form-control" placeholder="Enter admin email">
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" id="adminPassword" class="form-control" placeholder="Enter password">
      </div>
      <button class="btn btn-primary w-100" onclick="login()">Login</button>
      <p id="loginError" class="text-danger mt-2"></p>
    </div>
  </div>

  <!-- Dashboard -->
  <div class="container mt-4" id="dashboard" style="display:none;">
    <h2 class="mb-4">Bookings Dashboard</h2>
    <div id="bookings"></div>
  </div>

  <script>
    // âœ… Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAQJuNHQBu8OHmmz2DPVSSkv9Mj_l3im_g",
      authDomain: "and-unisex-salon.firebaseapp.com",
      databaseURL: "https://and-unisex-salon-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "and-unisex-salon",
      storageBucket: "and-unisex-salon.appspot.com",
      messagingSenderId: "369436182781",
      appId: "1:369436182781:web:893b3b8db919b89bb59694",
      measurementId: "G-F9GDHMDZYG"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    // Login
    function login() {
      const email = document.getElementById("adminEmail").value;
      const password = document.getElementById("adminPassword").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById("loginBox").style.display = "none";
          document.getElementById("navbar").style.display = "block";
          document.getElementById("dashboard").style.display = "block";
          loadBookings();
        })
        .catch((error) => {
          document.getElementById("loginError").innerText = error.message;
        });
    }

    // Logout
    function logout() {
      auth.signOut().then(() => {
        document.getElementById("loginBox").style.display = "block";
        document.getElementById("navbar").style.display = "none";
        document.getElementById("dashboard").style.display = "none";
      });
    }

    // Load bookings
    function loadBookings() {
      const bookingsDiv = document.getElementById("bookings");
      db.ref("bookings").on("value", (snapshot) => {
        bookingsDiv.innerHTML = "";
        snapshot.forEach((childSnapshot) => {
          const booking = childSnapshot.val();
          const id = childSnapshot.key;

          let statusClass = "";
          if (booking.status === "Confirmed") statusClass = "confirmed";
          else if (booking.status === "Canceled") statusClass = "canceled";

          const card = document.createElement("div");
          card.className = "card booking-card shadow-sm";
          card.innerHTML = `
            <div class="card-body">
              <h5 class="card-title">${booking.name || "Unknown"}</h5>
              <p class="card-text">
                <strong>Phone:</strong> ${booking.phone || "N/A"}<br>
                <strong>Date:</strong> ${booking.date || "N/A"}<br>
                <strong>Time:</strong> ${booking.time || "N/A"}<br>
                <strong>Status:</strong> <span class="status ${statusClass}">${booking.status || "Pending"}</span>
              </p>
              <button class="btn btn-success btn-sm" onclick="updateStatus('${id}', 'Confirmed')">Confirm</button>
              <button class="btn btn-danger btn-sm" onclick="updateStatus('${id}', 'Canceled')">Cancel</button>
            </div>
          `;
          bookingsDiv.appendChild(card);
        });
      });
    }

    // Update status
    function updateStatus(id, status) {
      db.ref("bookings/" + id).update({ status: status });
    }
  </script>

</body>
</html>
