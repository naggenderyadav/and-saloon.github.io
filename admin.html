<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A & D Salon - Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body class="bg-light">

<div class="container py-4">
  <h2 class="text-center mb-4">🔑 A & D Salon - Admin Panel</h2>

  <!-- ✅ Login Section -->
  <div id="loginSection" class="card shadow mx-auto" style="max-width: 400px;">
    <div class="card-body">
      <h5 class="card-title text-center">Admin Login</h5>
      <input type="email" id="adminEmail" class="form-control mb-2" placeholder="Enter Email">
      <input type="password" id="adminPassword" class="form-control mb-3" placeholder="Enter Password">
      <button id="loginBtn" class="btn btn-primary w-100">Login</button>
    </div>
  </div>

  <!-- ✅ Admin Section -->
  <div id="adminSection" class="card shadow d-none">
    <div class="card-body">
      <h5 class="card-title">📋 Manage Today's Queue</h5>
      <div class="table-responsive">
        <table class="table table-bordered text-center" id="queueTable">
          <thead class="table-dark">
            <tr>
              <th>Serial</th>
              <th>Date & Time</th>
              <th>Name</th>
              <th>Contact</th>
              <th>Payment</th>
              <th>Status</th>
              <th>Update</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <button id="logoutBtn" class="btn btn-warning mt-3">Logout</button>
    </div>
  </div>
</div>

<script>
  // ✅ Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyC-XXXXXXX", // ← apna Firebase config ka apiKey, authDomain, projectId, etc. yahan dalna
    authDomain: "and-unisex-salon.firebaseapp.com",
    databaseURL: "https://and-unisex-salon-default-rtdb.asia-southeast1.firebasedatabase.app/",
    projectId: "and-unisex-salon",
    storageBucket: "and-unisex-salon.appspot.com",
    messagingSenderId: "XXXXXXX",
    appId: "1:XXXXXXX:web:XXXXXXX"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.database();

  const loginSection = document.getElementById("loginSection");
  const adminSection = document.getElementById("adminSection");
  const queueTableBody = document.querySelector("#queueTable tbody");

  // ✅ Login with Firebase Auth
  document.getElementById("loginBtn").addEventListener("click", () => {
    const email = document.getElementById("adminEmail").value;
    const password = document.getElementById("adminPassword").value;

    auth.signInWithEmailAndPassword(email, password)
      .then(() => {
        loginSection.classList.add("d-none");
        adminSection.classList.remove("d-none");
        loadQueue();
      })
      .catch(err => {
        alert("❌ Login Failed: " + err.message);
      });
  });

  // ✅ Logout
  document.getElementById("logoutBtn").addEventListener("click", () => {
    auth.signOut().then(() => {
      adminSection.classList.add("d-none");
      loginSection.classList.remove("d-none");
      queueTableBody.innerHTML = "";
    });
  });

  // ✅ Monitor Auth State
  auth.onAuthStateChanged(user => {
    if (user) {
      loginSection.classList.add("d-none");
      adminSection.classList.remove("d-none");
      loadQueue();
    } else {
      adminSection.classList.add("d-none");
      loginSection.classList.remove("d-none");
    }
  });

  // ✅ Load Data in Realtime
  function loadQueue() {
    db.ref("bookings").on("value", (snapshot) => {
      queueTableBody.innerHTML = "";
      let serial = 1;

      snapshot.forEach(childSnapshot => {
        const data = childSnapshot.val();
        const id = childSnapshot.key;

        // 🔴🟢 Color based on status
        let statusColor = "secondary"; 
        if (data.status === "Confirmed") statusColor = "success";
        else if (data.status === "Cancelled") statusColor = "danger";
        else statusColor = "warning";

        const row = `
          <tr>
            <td>${serial++}</td>
            <td>${data.dateTime || ""}</td>
            <td>${data.name || ""}</td>
            <td>${data.contact || ""}</td>
            <td>₹${data.payment || "0"}</td>
            <td><span class="badge bg-${statusColor}">${data.status || "Pending"}</span></td>
            <td>
              <button class="btn btn-success btn-sm" onclick="updateStatus('${id}','Confirmed')">Confirm</button>
              <button class="btn btn-danger btn-sm" onclick="updateStatus('${id}','Cancelled')">Cancel</button>
            </td>
          </tr>
        `;
        queueTableBody.innerHTML += row;
      });
    });
  }

  // ✅ Update Booking Status
  function updateStatus(id, status) {
    db.ref("bookings/" + id).update({ status: status });
  }
</script>
</body>
</html>
